<html>
    <head>
        <title>Player Video</title>
        <meta charset="UTF-8" >
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>  
        <div class="main">
            <div class="video-screen">
                <div class="linear-father">
                <canvas id="canvas"></canvas>  
                <video id="videoPlayer" style="width: 614px"></video> 
                
                <div id="linearGradientWithControls" class="linear-gradient-visible-on">
                <div class="progress-line"> 
                    <div id="progressLineBottom" class="progress-line-bottom"></div>
                    <div id="progressLineTop" class="progress-line-top"></div>
                </div>
                </div>
                </div>
                <div class="stop"></div>
                <div class="play"></div>
            </div>
        </div>
        <script src="js.js"></script>
    </body>
</html>
