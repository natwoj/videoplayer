<html>
    <head>
        <title>Player Video</title>
        <meta charset="UTF-8" >
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>  
        <div class="main">
            <div class="video-screen">
                <div class="linear-father">
                    <canvas id="canvas"></canvas>  
                    <video id="videoPlayer" style="width: 614px">
                    <source src="mp4/video.mp4" type="video/mp4">
                </video>
                <div id="linearGradientWithControls" class="linear-gradient-visible-on">
                <div class="progress-line"> 
                    <div id="progressLineBottom" class="progress-line-bottom"></div>
                    <div id="progressLineTop" class="progress-line-top"></div>
                </div>
                <div id="playButton" class="play-container-visible-on" onclick="ChangePlayButtonToPauseButton()">
                    <img src="images/play.png" alt="play button">
                </div>
                <div id="pauseButton" class="pause-containter-visible-off" onclick="ChangePauseButtonToPlayButton()"                    ">
                    <img src="images/pause-button.png" alt="pause-button">
                </div>
                <div class="current-time-container">
                    <p id="current-time">00:00</p>
                    <p id="dash-between-times">/</p>
                    <p id="duration-time">03:00</p>
                </div>
                <div id="muteButton" class="mute-ico-visible-on">
                <img src="images/volume.png" alt="volume ico">
                </div>
                <div id="unMuteButton" class="un-mute-ico-visible-off">
                <img src="images/volume-mute.png" alt="mute ico">
                </div>
                <div class="size-ico-visible-on">
                    <img src="images/size.png" alt="size ico">
                </div>
                <div class="clear"></div>
                </div>
                </div>
            </div>
        <script src="js.js"></script>
    </body>
</html>
